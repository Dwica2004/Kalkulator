<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <span id="value">0</span>
        </div>
        <div class="buttons grid grid-cols-4 gap-2">
            <button id="clear" class="button clear">Clear</button>
            <button class="button operator">/</button>
            <button class="button operator">*</button>
            <button class="button operator">-</button>
            
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator plus">+</button>
            
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            
            <button class="button equal">=</button>
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">00</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
